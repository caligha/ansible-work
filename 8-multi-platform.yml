- name: Install HTTP server
  hosts: g1
  become: yes
  
  tasks:
    - name: Install Apache2
      apt: 
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Start Apache2
      service: 
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: Enable Apache2
      service: 
        name: apache2
        enabled: yes 
      when: ansible_distribution == "Ubuntu"

    - name: Install HTTPD on Amazon
      dnf: 
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: Start Httpd on Amazon
      service: 
        name: httpd
        state: started
      when: ansible_distribution == "Amazon"

    - name: Enable Httpd on Amazon
      service: 
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon"

    - name: Install HTTPD on CentOS
      yum: 
        name: httpd
        state: present
      when: ansible_distribution == "CentOS"

    - name: Start Httpd on CentOS
      service: 
        name: httpd
        state: started
      when: ansible_distribution == "CentOS"

    - name: Enable Httpd on CentOS
      service: 
        name: httpd
        enabled: yes
      when: ansible_distribution == "CentOS"
